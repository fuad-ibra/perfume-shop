<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign in</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20220720222823">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="order-header">
			<div class="order-header__container">
				<a class="order-header__logo" href="home.html">
					<picture><source srcset="img/header/logo.webp" type="image/webp"><img src="img/header/logo.png" alt="logo"></picture>
				</a>
			</div>
		</header>
		<main class="page">

			<section class="authorization">
				<div class="authorization__container">
					<a class="authorization__main-button button-transparent" href="home.html">
						<span>Back to Home</span>
					</a>
					<div class="authorization__content">
						<form class="authorization__form">
							<h4 class="authorization__title">
								sign in
							</h4>
							<input type="text" placeholder="Email">
							<input type="password" placeholder="Password" autocomplete="off">
							<a class="authorization__link" href="#">
								Forgot your password?
							</a>
							<a class="authorization__button button" href="#">
								<span>enter</span>
							</a>
						</form>
						<div class="authorization__footer">
							<span class="authorization__text">
								You do not have an account?
							</span>
							<a href="signup.html">
								Sign up
							</a>
						</div>
					</div>
				</div>
			</section>

		</main>
		<footer class="order-footer">
			<div class="order-footer__container">
				<a class="order-footer__logo" href="home.html">
					<picture><source srcset="img/header/logo.webp" type="image/webp"><img src="img/header/logo.png" alt="logo"></picture>
				</a>
				<div class="order-footer__text">
					<span>&copy; 2022 Perfume</span>
					<span>All rights reserved</span>
				</div>
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20220720222823"></script>
</body>

</html>
